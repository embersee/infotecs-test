<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Infotecs Test</title>
  </head>
  <body>
    <h1>Тестовое задание для стажера на позицию «Программист на языке JS»</h1>
    <main>
      <div id="tb">
        <div class="tb-header">
          <button id="firstNameFilter">Имя</button>
          <button id="lastNameFilter">Фамилия</button>
          <button id="aboutFilter">Описание</button>
          <button id="eyeColourFilter">Цвет глаз</button>
        </div>
        <div class="tb-scroll"></div>
      </div>
      <div id="edit-pane">
        <form id="edit-form" onsubmit="">
          <div class="form-row">
            <label for="name">Имя: </label>
            <input id="firstNameInput" name="name" placeholder="Иван" />
          </div>
          <div class="form-row">
            <label for="name">Фамилия: </label>
            <input id="lastNameInput" name="lastname" placeholder="Иванов" />
          </div>
          <div class="form-row">
            <label for="name">Описание: </label>
            <input
              id="aboutInput"
              name="description"
              placeholder="Eu ipsum est in exercitation voluptate occaecat"
            />
          </div>
          <div class="form-row">
            <label for="name">Цвет глаз: </label>
            <select id="eyeColourInput" name="eyecolour">
              <option value="blue">blue</option>
              <option value="red">red</option>
              <option value="brown">brown</option>
              <option value="green">green</option>
            </select>
          </div>

          <div>
            <button type="button" id="cancelButton">Отменить</button>
            <button type="button" id="saveButton">Сохранить</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
